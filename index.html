<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Là Của Em</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="name-input-section">
    <label for="username">Nhập tên của bạn:</label>
    <input type="text" id="username" placeholder="Tên của bạn">
    <button id="set-name-btn">Xác nhận tên</button>
</div>
    <div id="chat-container">
        <button id="clear-all-btn">Clear All</button>
        <div id="reply-message" style="color: gray; margin-bottom: 10px;"></div>
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Enter your message...">
        <button id="send-btn">Send</button>
        
    </div>

    <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
